<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>

    <p><strong>{{ prediction }}</strong></p>
    <p>Churn Probability: {{ probability }}</p>

    <h2>Input Data</h2>
    <table border="1">
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
